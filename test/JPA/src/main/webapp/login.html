<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CTFLY - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">

</head>

<body>

  <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content" id="errorWn">
        <div class="modal-body" id="errBody">
          <h2 id="errorText">Accesso Negato!</h2>
        </div>
      </div>
    </div>
  </div>


  <div class="tile">
    <div class="tile-header">
      <h2
        style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">
      </h2>
    </div>

    <div class="tile-body">
      <form id="form" action="login" method="post">
        <label class="form-input">
          <i class="material-icons">person</i>
          <input type="text" id="username" autofocus="true" required name="username" />
          <span class="label">Utente</span>
          <span class="underline"></span>
        </label>

        <label class="form-input">
          <i class="material-icons">lock</i>
          <input type="password" id="password" required name="password" />
          <span class="label">Password</span>
          <div class="underline"></div>
        </label>
        <div class="submit-container clearfix" style="margin-top: 2rem;">
          <button id="btnLogin" class="btn btn-irenic float-right" tabindex="0">
            ACCEDI
          </button>
          <div class="spinner-border" role="status" id="spinny">
            <span class="sr-only">Loading...</span>
          </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
