<html>

<head>

    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/gestMod.css">
</head>

<body>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="close">X</a>
        <a href="/home.html">Home</a>
        <a href="/gestUtenti.html">Gestione Utenti</a>
        <a href="/stat.html">Statistiche</a>
        <a href="/segnalazioni.html">Segnalazioni</a>
        <a href="/login.html" id="logout">Logout</a>
      </div>
      <div id="main">
        <button class="openbtn" id="toggle">&#9776; Menu</button><span id="name"></span>
      </div>
    
      <div class="input-group flex-nowrap" id="searchuser">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Cerca</span>
        </div>
        <input id="userinput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        <div class="input-group-append">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tutti
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" id="btnall">Tutti</a>
              <a class="dropdown-item" id="btnadmin">Admin</a>
              <a class="dropdown-item" id="btnmod">Moderatori</a>
            </div>
          </div>
        </div>
      </div>
      
      <table class="table" id="tabb">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Admin</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <button type="button" id="insertbtn" class="btn btn-primary btn-lg">Inserisci</button>

      <div class="modal fade" id="insertuser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Inserisci Utente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Username</span>
                </div>
                <input id="usernameIns" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div id="errorUser"><span>Username esistente!</span></div>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input id="passwordIns" type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div id="checkboxIns"><input type="checkbox" id="adminIns" value="true"><span id="adminInstxt">Admin</span></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="save">Salva</button>
            </div>
          </div>
        </div>
      </div>

      <!--aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa-->

      <div class="modal" id = "userEdit" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modifica credenziali</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Username</span>
                </div>
                <input id="usernameEdit" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" readonly>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input id="passwordEdit" type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div id="checkboxEdit"><input type="checkbox" id="adminEdit" value="true"><span id="adminEdittxt">Admin</span></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="saveEdit">Salva modifiche</button>
              <button type="button" class="btn btn-secondary" id="remove">Rimuovi</button>
            </div>
          </div>
        </div>
      </div>

    <div id="footer"></div>

    <script src="/jquery-3.4.1.min.js"></script>
    <script src="/popper.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/common.js"></script>
    <script src="/gestMod.js"></script>
</body>

</html>
